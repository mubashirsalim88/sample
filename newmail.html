<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Email - Gmail</title>
  <link rel="stylesheet" href="newmail.css">
</head>
<body>
  <div class="compose-container">
    <header>
      <h1>New Email</h1>
      <nav>
        <ul>
          <li><button>Attach Files</button></li>
          <li><a href="/Inbox/inbox.html">Discard</a></li>
        </ul>
      </nav>
    </header>
    <form action="#" method="post" class="compose-form">
      <input type="email" placeholder="To" name="to" required>
      <input type="text" placeholder="Subject" name="subject">
      <textarea placeholder="Compose your message..." name="message" rows="10" cols="50"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
